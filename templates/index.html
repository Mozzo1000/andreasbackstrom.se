{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block description %}Home page of Andreas Backström{% endblock %}

{% block content %}
<div class="content">
  <div class="row">
    <div class="column">
    <picture>
        <source id="profile" srcset="images/profile.webp" type="image/webp" width="150" height="150">
        <source id="profile" srcset="images/profile.jpg" type="image/jpeg" width="150" height="150">
        <img class="profile" src="images/profile.jpg" alt="Picture of Andreas Backström" width="150" height="150">
    </picture>
  </div>
  <div class="column">
    <h1>Andreas Backström</h1>
    <a href="https://fosstodon.org/@mozzo" rel="me" target="_blank"><i class="social icon-mastodon color-purple" title="Mastodon | my thoughts"></i></a>
	  <a href="https://twitter.com/SimplyMozzo" target="_blank"><i class="social icon-twitter color-blue" title="Twitter | my thoughts"></i></a>
    <a href="https://github.com/Mozzo1000" target="_blank"><i class="social icon-github-circled color-purple" title="Github | open-source code"></i></a>
    <a href="https://www.linkedin.com/pub/andreas-backstr%C3%B6m/104/902/629" target="_blank"><i class="social icon-linkedin-squared color-darkblue" title="LinkedIn | Professional social"></i></a>
    <a href="mailto:andreas@simplymozzo.se" target="_blank"><i class="social icon-mail-alt color-red" title="Email me!"></i></a>  </div>
  </div>
  <br/>
  <h2>Blog posts</h2>
  {% for post in posts %}
    <p class="link-colorful"><a href="posts/{{ post.slug }}">{{post.title}}</a> <small>{{post.date}}</small></p>
  {% endfor %}
</div>

{% endblock %}
