<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">
		<link rel="manifest" href="/images/favicon/site.webmanifest">
		<link rel="mask-icon" href="/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<!--<link rel="shortcut icon" href="/images/favicon/favicon.ico">-->
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-TileImage" content="/images/favicon/mstile-144x144.png">
		<meta name="msapplication-config" content="/images/favicon/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
    	<title>{% block title %}{% endblock %} | {{title}}</title>
		<link rel="stylesheet" href="/style.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="/style.css"></noscript>
		<meta name="description" content="{% block description %}{% endblock %}">
	</head>

	<body>
		<div class="navbar">
			<ul>
				<li><a href="/">home</a></li>
				<li><a href="/projects">projects</a></li>
				<li><a href="/blog">blog</a></li>
			</ul>
		</div>
		{% block content %} {% endblock %}
		<div class="footer">
			<p style="float: left;">made with <a href="https://github.com/Mozzo1000/mango" target="_blank">mango</a></p>
			<p style="float: right;">copyright © 2020 Andreas Backström</p>
		</div>

	</body>

</html>
