{% extends "layout.html" %}
{% block title %}{{post.title}}{% endblock %}
{% block description %}{% endblock %}

{% block content %}
<div id="content" style="padding: 0px; padding-bottom: 40px; text-align: left;">
    <div style="text-align: center;">
        <h1>{{post.title}}</h1>
        <small>Written by: {{post.author}}</small><br>
        <small>Published: {{post.date}}</small>
    </div>
    <p>
        {{post.content}}
    </p>
</div>
{% endblock %}
