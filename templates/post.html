{% extends "layout.html" %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div style="text-align: center;">
    <h1>{{post.title}}</h1>
    <small>Written by: {{post.author}}</small><br>
    <small>Published: {{post.date}}</small>
    <p>
        {{post.content}}
    </p>
</div>
{% endblock %}
